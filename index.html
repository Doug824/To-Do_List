<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Plaster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>

    <div class="container">
        <br>
    <h1>To-do List</h1>

    <form class="todo-form">
        <input type="text" class="todo-input" placeholder="Add something To-do...">
        <button type="submit" class="add-button">Add</button>
    </form>
        <br>
    <ul class="todo-items">
    </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
