<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-heading">To-do List</h1>
    <h3>Single click = Completed but not deleted 
        <br>
        Double click = Marked as most important
        <br>
        To remove from to-do list click the [X]
        <br>
        </h3>
        <br><hr><hr><br>
    <form action="" id="add-item">
        <label for ="item">New To-Do</label>
        <input type="text" id="item">
        <button>Add To-do</button>
    </form>
    <ul id="todo-list">
        <li>Rake the Yard <button>X</button></li>
        <li>Buy dog food <button>X</button></li>
        <li>Complete Springboard's next Unit <button>X</button></li>
        <li>Take a short break <button>X</button></li>
        <li>Become a Software Engineer! <button>X</button></li>
    </ul>
    <script src="app.js"></script>
</body>
</html>
